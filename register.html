<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Josefin+Sans&display=swap" rel="stylesheet">
    <script src="validate.js"></script>
  </head>
  <body>
    <div class="register">


    <h1>Registration Details:</h1>
    <br>
    <form class="" name="RegForm" action="" onsubmit="return GEEKFORGEEKS()" method="post">


    <table cellspacing="20">


      <tr>
        <td>

        <label for="">Name: </label></td>
      <td><input id="firstname" type="text" name="Name" value=""></td>
      <td><p id="p1"></p></td>
      </tr>
      <tr>
        <td><label>Username(6-8 characters):</label></td>
        <td>

        <input id='username' type='text'></td>
        <td>

        <p id="p2"></p></td>
      </tr>
      <br><br>
      <tr>
        <td><label for="">Email: </label></td>
        <td><input id="email" type="email" name="Email" value=""></td>
        <td><p id="p3"></p></td>
      </tr>
      <br><br>
      <tr>
        <td><label for="">Password: </label></td>
        <td><input type="password" name="Password" value="">   </td>
      </tr>
      <tr>
        <td>Phone No: </td>
        <td><input type="tel" name"Telephone" value="" id="p6"></td>
      </tr>
      <tr>
        <td>Zip Code: </td>
        <td><input id='zip' type="text" name=""></td>
        <td><p id="p6"></p></td>
      </tr>
      <tr>
        <td>Gender: </td>
        <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
      </tr>
      <tr>
        <td>Languages: </td>
        <td><input type="checkbox" name="lan">English <input type="checkbox" name="lan">Hindi <input type="checkbox" name="lan">Tamil</td>
      </tr>
      <tr>
        <td>Country: </td>
        <td>
          <select id="state" class="" name="">
            <option value="">Select</option>
            <option value="">India</option>
            <option value="">US</option>
            <option value="">UK</option>
          </select>
        </td>
        <td><p id="p4"></p></td>
      </tr>
      <tr>
        <td>Addresses: </td>
        <td><textarea id='addr' rows="10" cols="40" name="Address"></textarea></td>
        <td><p id="p5"></p></td>
      </tr>
      <tr>
        <td><input id='submit' type="submit" value="Submit"></td>
      </tr>

    </table>
    </form>
</div>
  </body>
</html>
